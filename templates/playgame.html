<!DOCTYPE html>>
<html>
    <head>
        <!-- <link rel="stylesheet" href="../static/menu.css"> -->
        <script type="text/javascript" src="../src/game.js"></script>
        
        <style>
            body { 
                margin: 0; 
                background-color: rgb(218, 218, 218);
            }

            .navbar {
                overflow: hidden;
                background-color: rgb(90, 90, 90);
                position: fixed;
                top: 0;
                width: 100%;
            }

            .navbar a {
                float: left;
                display: block;
                color: #ffffff;
                text-align: center;
                padding: 14px 16px;
                font-size: 17px;
            }

            .navbar a:hover {
                background: rgb(218, 218, 218);
                color: black;
            }

            .section {
                overflow: hidden;
                margin-top: 70px;
            }

            .timer {
                padding: 16px;
                width: 250px;
                height: 250px;
                border-radius: 50%;
                color:rgb(9, 207, 9);
                font-size: 64px;
                background-color: white;
                text-align: center;
                margin-left: 10px;
            }

            .timer:hover {
                background-color: rgb(190, 190, 190);
            }

            .scorebox {
                background-color:rgb(255, 255, 255);
                width: 350px;
                height:150px;
                border-top-left-radius:20px;
                border-top-right-radius:20px;
                border-bottom-left-radius:20px;
                border-bottom-right-radius:20px;
                text-align: center;
                font-size: 36px;
                line-height: 75px;
                margin-right: 10px;
            }

            .questionsRemaining {
                color:rgba(0, 0, 0, 1);
                text-align:center;
                font-size:36px;
                letter-spacing:0;
            }
            .score {
                color:rgba(0, 0, 0, 1);
                text-align:center;
                font-size:64px;
                letter-spacing:0;
            }

            .main {
                padding: 16px;
                margin-top: 30px;
                justify-content: center;
            }

            .song_button {
                border: none;
                display: block;
                font-size: 36px;
                margin: 0 auto;
                cursor: pointer;
                transition-duration: 0.4s;
                border-radius: 10px;
                height: 100px;
                width: 555px;
                text-align: left;
                text-indent: 20px;
            }

            .question_box {
                display: inline-block;
                line-height: 0px;
            }

            .song1 {
                background-color: rgb(0, 162, 255);
                color: white;
            }

            .song1:hover {
                background-color: rgb(49, 179, 255);
                color: white;
            }

            .song2 {
                background-color: rgb(0, 162, 255);
                color: white;
            }

            .song2:hover {
                background-color: rgb(49, 179, 255);
                color: white;
            }
            .song3 {
                background-color: rgb(0, 162, 255);
                color: white;
            }

            .song3:hover {
                background-color: rgb(49, 179, 255);
                color: white;
            }

            .song4 {
                background-color: rgb(0, 162, 255);
                color: white;
            }

            .song4:hover {
                background-color: rgb(49, 179, 255);
                color: white;
            }  
        </style>
    </head>

    <body>
        <script> 
            
        </script>
        <div class="navbar">
            <a href="index.html" style="text-decoration: none;">Home</a>
            <a href="profile.html" style="text-decoration: none; float: right;">Profile</a>
        </div>
        <div class="section">
            <button class="timer" style="float: left;" onclick="countdownTime()">
                <p id="countdown">Play</p>
            </button>
            <div class="scorebox" style="float: right;">
                <span id="questionsRemaining" class="questionsRemaining">1 / 10</span>
                <br>
                <span id="score" class="score">0</span>
            </div>
        </div>
        <div class="main">
            <button class="song_button song1" onclick="correct(); countdownTime();">
                <p class="question_box">A.</p>
                <p class="question_box" id="songname1">This song</p>
            </button>
            <br>
            <button class="song_button song2" onclick="wrong(); countdownTime();">
                <p class="question_box">B.</p>
                <p class="question_box" id="songname1">Next song</p>
            </button>
            <br>
            <button class="song_button song3" onclick="wrong(); countdownTime();">
                <p class="question_box">C.</p>
                <p class="question_box" id="songname1">Also song</p>
            </button>
            <br>
            <button class="song_button song4" onclick="wrong(); countdownTime();">
                <p class="question_box">D.</p>
                <p class="question_box" id="songname1">Last song</p>
            </button>
        </div>
    </body>
    
</html>
